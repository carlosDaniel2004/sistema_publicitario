<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Publicitario - Escuela de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        .card-title { color: #0d6efd; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Escuela de Sistemas</a>
            <a class="btn btn-light" href="public/login.php">Acceso Admin</a>
        </div>
    </nav>

    <div class="container mt-4">

        <section id="banners-section" class="mb-5">
            <h2>Novedades Destacadas</h2>
            <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="banner-container">
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <hr>

        <section id="anuncios-convocatorias" class="mb-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Últimos Anuncios</h2>
                    <div id="anuncios-container">
                        </div>
                </div>
                <div class="col-md-6">
                    <h2>Oportunidades y Eventos</h2>
                    <div id="convocatorias-container">
                        </div>
                </div>
            </div>
        </section>

        <hr>

        <section id="materiales-section" class="mb-5">
            <h2>Material Publicitario</h2>
            <div class="list-group" id="materiales-container">
                </div>
        </section>

    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Escuela de Sistemas. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar todo el contenido al iniciar la página
            loadBanners();
            loadAnuncios();
            loadConvocatorias();
            loadMateriales();
        });

        // Función para cargar Banners
        // public/index.html (dentro de la etiqueta <script>)

// Función para cargar Banners (versión actualizada)
async function loadBanners() {
    try {
        const response = await fetch('public/api/get_banners.php');
        const banners = await response.json();
        const container = document.getElementById('banner-container');
        container.innerHTML = ''; // Limpiar

        if (banners.length === 0) {
            container.innerHTML = '<div class="carousel-item active"><div class="d-flex justify-content-center align-items-center" style="height: 400px;"><p>No hay banners para mostrar.</p></div></div>';
            return;
        }

        banners.forEach((banner, index) => {
            const activeClass = index === 0 ? 'active' : '';
            
            // Creamos la imagen
            const imgTag = `<img src="uploads/banners/${banner.imagen}" class="d-block w-100" alt="${banner.titulo}">`;
            
            // Si el banner tiene un enlace, envolvemos la imagen en una etiqueta <a>
            // Si no, solo mostramos la imagen.
            const bannerContent = banner.enlace 
                ? `<a href="${banner.enlace}" target="_blank">${imgTag}</a>`
                : imgTag;

            container.innerHTML += `
                <div class="carousel-item ${activeClass}">
                    ${bannerContent}
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded">
                        <h5>${banner.titulo}</h5>
                    </div>
                </div>
            `;
        });
    } catch (error) {
        console.error('Error al cargar banners:', error);
    }
}

        // Función para cargar Anuncios
        async function loadAnuncios() {
            try {
                const response = await fetch('public/api/get_anuncios.php');
                const anuncios = await response.json();
                const container = document.getElementById('anuncios-container');
                container.innerHTML = '';
                if (anuncios.length === 0) {
                    container.innerHTML = '<p>No hay anuncios recientes.</p>';
                    return;
                }
                anuncios.forEach(anuncio => {
                    const link = anuncio.enlace ? `<a href="${anuncio.enlace}" target="_blank" class="card-link">Más información</a>` : '';
                    container.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${anuncio.titulo}</h5>
                                <p class="card-text">${anuncio.descripcion}</p>
                                ${link}
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar anuncios:', error);
            }
        }

        // Función para cargar Convocatorias y Eventos
        async function loadConvocatorias() {
            try {
                const response = await fetch('public/api/get_convocatorias.php');
                const convocatorias = await response.json();
                const container = document.getElementById('convocatorias-container');
                container.innerHTML = '';
                if (convocatorias.length === 0) {
                    container.innerHTML = '<p>No hay convocatorias activas.</p>';
                    return;
                }
                convocatorias.forEach(item => {
                    container.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${item.titulo}</h5>
                                <p class="card-text">${item.descripcion}</p>
                                <a href="${item.enlace_registro}" target="_blank" class="btn btn-success">Ir al Enlace</a>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar convocatorias:', error);
            }
        }
        
        // Función para cargar Materiales Descargables
        async function loadMateriales() {
            try {
                const response = await fetch('public/api/get_materiales.php');
                const materiales = await response.json();
                const container = document.getElementById('materiales-container');
                container.innerHTML = '';
                 if (materiales.length === 0) {
                    container.innerHTML = '<p>No hay materiales disponibles.</p>';
                    return;
                }
                materiales.forEach(material => {
                    container.innerHTML += `
                        <a href="uploads/materiales/${material.archivo}" class="list-group-item list-group-item-action" download>
                            ${material.titulo}
                        </a>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar materiales:', error);
            }
        }
    </script>

</body>
</html>
